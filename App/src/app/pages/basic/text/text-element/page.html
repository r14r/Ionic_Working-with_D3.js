<ion-header>
	<common-header>D3.js with Ionic</common-header>
</ion-header>

<ion-content>

	<h1 class="ion-no-margin" margin-bottom>SVG Text Element</h1>

	<h2 class="ion-margin-bottom">Text Label in an existing SVG Element</h2>
	<div class="ion-padding-horizontal ion-padding-bottom">
		<h3 class="ion-no-padding">The simple Text element</h3>

		<svg width="100" height="100">
			<circle cx="20" cy="20" r="20" fill="green" />
			<circle cx="70" cy="70" r="20" fill="purple" />
			<text x="20" y="20" font-family="sans-serif" font-size="20px" fill="red">Hello!</text>
			<text x="70" y="70" font-family="sans-serif" font-size="20px" fill="red">Hello!</text>
		</svg>

		<h3 class="ion-no-padding">Text-anchor attribute</h3>

		<svg width="100" height="100">
			<circle cx="20" cy="20" r="20" fill="green" />
			<circle cx="70" cy="70" r="20" fill="purple" />
			<text text-anchor="middle" x="20" y="20" font-family="sans-serif" font-size="20px" fill="red">Hello!</text>
			<text text-anchor="middle" x="70" y="70" font-family="sans-serif" font-size="20px" fill="red">Hello!</text>
		</svg>
	</div>

	<h2>SVG Text Element and D3.js</h2>
	<div class="ion-padding-horizontal ion-padding-bottom">
		<div id="svg-text"></div>
	</div>


	<footer-links color="dark" class="ion-no-margin" tutorialUrl="https://www.dashingd3js.com/svg-text-element">
	</footer-links>

</ion-content>
