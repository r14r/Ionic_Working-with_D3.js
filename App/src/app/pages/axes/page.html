<ion-header>
	<common-header>D3.js with Ionic</common-header>
</ion-header>

<ion-content>
	<h1 class="ion-no-margin">D3.js Axes</h1>

	<div class="ion-padding-horizontal ion-padding-bottom">
		<h4 class="ion-text-lowercase">d3Axis.axisBottom</h4>
		<div id="axis-svg"></div>

		<h4 class="ion-text-lowercase">d3Axis.axisTop</h4>
		<div id="svg-axis-top" class="svg-axis" data-config='{
                "axisPosition": "top",
                "width": 400, "height": 100,
                "domain": [0,100], "range": [0,300]}'>
		</div>

		<h4 class="ion-text-lowercase">d3Axis.axisLeft</h4>
		<div id="svg-axis-left" class="svg-axis" data-config='{
                "axisPosition": "left",
                "width": 400, "height": 200,
                "domain": [0,100], "range": [0,200]}'>
		</div>

		<h4 class="ion-text-lowercase">d3Axis.axisRight</h4>
		<div id="svg-axis-right" class="svg-axis" data-config='{
                "axisPosition": "right",
                "width": 350, "height": 200,
                "domain": [0,100], "range": [0,200]}'>
		</div>
	</div>

</ion-content>
